language: cpp
os:
- linux
- osx
services:
- docker
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - g++-4.8-multilib
    - gcc-multilib
    - build-essential
    - libbluetooth-dev
    - libudev-dev
    - libusb-1.0-0-dev
env:
  global:
  - DEBUG_CORE_DUMP="true"
  - SKIP_REQUIRE_BLINK1="true"
  - PACKAGER_NODE_VERSION="5.5"
  matrix:
    - PACKAGER_ARCH="amd64" MAIN_BUILD="true"
    - PACKAGER_ARCH="386"
    - PACKAGER_ARCH="arm"
matrix:
  fast_finish: true
  exclude:
  - os: osx
    env: PACKAGER_ARCH="386"
  - os: osx
    env: PACKAGER_ARCH="arm"
branches:
  only:
  - "/^v[0-9]/"
before_install:
- ulimit -c unlimited -S
- PACKAGER_URL="https://meshblu-connector.octoblu.com/tools/packager/latest"
- curl -fsS "${PACKAGER_URL}/travis_install_node.sh" -o /tmp/travis_install_node.sh
- curl -fsS "${PACKAGER_URL}/before_deploy.sh" -o /tmp/before_deploy.sh
- chmod +x /tmp/travis_install_node.sh /tmp/before_deploy.sh
- ". /tmp/travis_install_node.sh"
- if [ "$TRAVIS_OS_NAME" == "linux" -a "$MAIN_BUILD" == "true" ]; then export NPM_PUBLISH="true"; fi
install:
- npm install --build-from-source
after_failure:
- cat crash.log
- cat npm-debug.log
script:
  - npm test
before_deploy:
- ". /tmp/before_deploy.sh \"${PACKAGER_ARCH}\" \"https://github.com/${GIT_SLUG}\" \"$GIT_TAG\""
deploy:
- provider: releases
  api_key:
    secure: ""
  file_glob: true
  file:
  - "deploy/*"
  skip_cleanup: true
  on:
    tags: true
- provider: npm
  email: serveradmin@octoblu.com
  api_key:
    secure: ""
  on:
    tags: true
    condition: "$NPM_PUBLISH = true"
