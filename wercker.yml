box:
  id: octoblu/arm-node-compile
  cmd: /bin/bash
build:
  steps:
    - script:
        name: compile
          # compile "https://$WERCKER_GIT_DOMAIN/$WERCKER_GIT_OWNER/$WERCKER_GIT_REPOSITORY" "$WERCKER_GIT_BRANCH"
        code: |
          echo "WERCKER_GIT_BRANCH: $WERCKER_GIT_BRANCH"
          compile "https://github.com/octoblu/meshblu-connector-blink1" "$WERCKER_GIT_BRANCH"
          mv /export/app-linux-arm.tar.gz /export/blink1-linux-arm.tar.gz
    - internal/store-container
deploy:
  steps:
    - script:
        name: upload to github
        code: |
          ls -l /export
          github-release upload --repo octoblu/meshblu-connector-blink1 --tag "$WERCKER_GIT_BRANCH" --file /export/blink1-linux-arm.tar.gz
